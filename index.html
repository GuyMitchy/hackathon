<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Forge</title>

  <!-- Fav Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Game Title NJ -->
  <div class="container-fluid d-flex flex-column g-0">
    <div id="gameTitle" class="container-fluid text-center g-0">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img id="Logo" src="assets/images/Logo.png" alt="Quiz Forge Logo Image" />
        </div>
      </div>
    </div>

    <!-- Game Board NJ -->
    <div id="gameBoard" class="container-fluid g-0">
      <img id="screen_scanlines" src="assets/images/scanlines.png"
        alt="Scanlines overally image to create old computer screen theme">
      <img id="screen_bezel" src="assets/images/bezel.png"
        alt="Computer screen bezel image to create the old computer screen theme">
      <div class="row">
        <div class="col-6 col-sm-4 d-flex justify-content-center align-items-center mt-5 mb-4">
          <div class="square" id="sq1"></div>
        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center align-items-center mt-5 mb-4">
          <div class="square" id="sq2"></div>
        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center align-items-center mt-5 mb-4">
          <div class="square" id="sq3"></div>
        </div>

        <div class="col-6 col-sm-4 d-flex justify-content-center align-items-center my-4">
          <div class="square" id="sq4"></div>
        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center align-items-center my-4">
          <div class="square" id="sq5"></div>
        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center align-items-center my-4">
          <div class="square" id="sq6"></div>
        </div>

        <div class="col-6 col-sm-4 d-flex justify-content-center align-items-center my-4">
          <div class="square" id="sq7"></div>
        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center align-items-center my-4">
          <div class="square" id="sq8"></div>
        </div>
        <div class="col-12 col-sm-4 d-flex justify-content-center align-items-center my-4">
          <div class="square" id="sq9"></div>
        </div>
      </div>
    </div>

    <!-- Game Menu NJ -->
    <footer>
      <div id="gameMenu" class="container-fluid g-0">
        <div class="row">
          <div class="col d-flex justify-content-center my-2">
            <div>
              <h2>Forge Your Quiz</h2>
              <button type="button" data-type="startBtn" id="startBtn" class="btn">Start Game</button>
              <button type="button" data-type="submitBtn" id="questionsBtn" class="btn">Submit Questions</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>









  <!-- MODALS -->

  <!-- QUESTION MODAL -  GUY -->


  <div id="qModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="category"></h2>
      <p class="questionSection"></p>
      <div class="answerSection"></div>
    </div>
  </div>

  <!-- SUBMISSION QUESTIONS MODAL - GUY -->
  <div id="submit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <span class="info"><i class="fa fa-info-circle"></i></span>
      <h2>Paste in your questions in Json format</h2>
      <!-- QUESTION FORM -->
      <section class="questionsForm">
        <form id="addQuestionForm" class="add-question-form">
          <div>
            <label for="type" placeholder="Select Question Type">Question Type:</label>
            <select id="type" required>
              <option value="boolean">True/False</option>
              <option value="multiple">Multiple Choice</option>
              <option value="text">Text Input</option>
            </select>
          </div>

          <div>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" required>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div>
            <label for="category">Category:</label>
            <input type="text" id="category" value="Web Development: CSS" required>
          </div>

          <div>
            <label for="question">Question:</label>
            <textarea id="question" required></textarea>
          </div>

          <div id="answerSection">
            <label id="correct_answer_label" for="correct_answer">Correct Answer:</label>
            <input type="text" id="correct_answer" required>

            <!-- should add true/false radio buttons here -->



            <!-- For multiple choice questions -->
            <div id="incorrectAnswersSection" style="display: none;">
              <label>Incorrect Answers:</label>
              <input type="text" class="incorrect_answer" placeholder="Incorrect Answer 1">
              <input type="text" class="incorrect_answer" placeholder="Incorrect Answer 2">
              <input type="text" class="incorrect_answer" placeholder="Incorrect Answer 3">
            </div>

            <!-- For text questions -->
            <div id="alternateAnswersSection" style="display: none;">
              <label>Alternative Correct Answers:</label>
              <input type="text" class="alternate_answer" placeholder="Alternative Answer 1">
              <input type="text" class="alternate_answer" placeholder="Alternative Answer 2">
            </div>
          </div>

          <button type="submit">Add Question</button>
        </form>

      </section>
    </div>
  </div>

  


  <!-- Scripts -->

  <script src="assets/js/script.js"></script>
  <script src="assets/js/modal_script.js"></script>
  <script src="assets/js/submission_modal_script.js"></script>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

</body>

</html>
